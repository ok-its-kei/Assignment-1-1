    <main class="page">

        <section class="greeting">
            <h2 class="title">
                How's it going, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>
        <section class="create-priority">
            <h3>CREATE A PRIORITY</h3>
            <form id="new-priority-form">
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g learn programming">

                    <h4>Choose a type</h4>
                    <div class="options">

                        <label>
                            <input 
                                type="radio"
                                name="type"
                                id="type 1"
                                value="top">
                                <span class="bubble top"></span>
                                <div>Top priority</div>
                        </label>
                    
                        <label>
                            <input 
                                type="radio"
                                name="type"
                                id="type 2"
                                value="common">
                                <span class="bubble common"></span>
                                <div>Common priority</div>
                        </label>

                    </div>

                    <input type="submit" value="Write priority">
            </form>
